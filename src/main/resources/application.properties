# create \u2192 Drops existing tables and creates new ones (data is lost).
# create-drop \u2192 Same as create, but drops tables on application shutdown.
# validate \u2192 Checks if schema matches the entity classes, throws error if mismatched.
# none \u2192 Does not change the database schema.

